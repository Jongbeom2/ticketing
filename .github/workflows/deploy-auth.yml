name: deploy-auth

on:
  push:
    branches:
      - master 
    paths:
      - 'auth/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && docker build -t andy411/auth .      
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ setcrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ setcrets.DOCKER_PASSWORD }}
      - run: docker push andy411/auth
